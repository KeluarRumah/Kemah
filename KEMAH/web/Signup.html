<!DOCTYPE html>
<html lang="en">
    <center>
        <head>
            <link rel="stylesheet" type="text/css" href="Signup.css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Signup</title>
        </head>
        <body>
            <div class="signup">Sign Up</div>
            <div class="input-field">
                <div><input type=text placeholder="Fullname">
                    <img src="user.png" class="name">
                </div>
                <div><input type=text placeholder="Email">
                    <img src="email2.png" class="email">
                </div>
                <div><input type=text placeholder="Phone Number">
                    <img src="phone.png" class="phone">
                </div>
                <div><input type=text placeholder="Password">
                    <img class="password" src="lock.png">
                </div>
                <input type="submit" value="Sign In" class="button">
                <div class="signin">Already Have an Account?
                    <a href="index.html" class="link">Sign In</a>
                </div>
            </div>
        </body>
</html>
